  - pip=22.2.2
  - numpy=1.23.3
  - torchvision=0.13.1
  - torchaudio=0.12.1
  - pytorch=1.12.1
  - cudatoolkit=11.6
  - pip:
    - accelerate~=0.13
    - albumentations==0.4.3
    - dependency_injector==4.40.0
    - diffusers~=0.9
